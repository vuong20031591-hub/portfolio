# Netlify Configuration for React Router v7
[build]
  command = "npm run build"
  publish = "build/client"

# Build settings
[build.environment]
  NODE_VERSION = "20"

# Form spam protection
[forms]
  spam_filter = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# React Router SSR - Redirect all requests to server function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/react-router-server/:splat"
  status = 200
  force = true
